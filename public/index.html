<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="description"
      content="The mining pool that offers yeou the best mining experience. We build the future of mining pools here."
    />
    <meta
      name="keywords"
      content="ethereum mining pool,flexpool,best ethereum mining pool,fastest ethereum mining pool,ethereum pool"
    />

    <!-- Icons and theme -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://static.flexpool.io" />
    <link ref="preconnect" href="https://js.intercomcdn.com" />
    <link rel="preload" as="image" href="/illustrations/world_map_dots.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%//apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%//favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%//safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="apple-mobile-web-app-title" content="Flexpool BETA" />
    <meta name="application-name" content="Flexpool BETA" />
    <meta name="msapplication-TileColor" content="#312e2e" />
    <meta name="theme-color" content="#ffffff" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Flexpool.io</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700;800&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      /** APP PRELOAD **/
      .full-page-loader {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
      }

      .full-page-loader > img {
        height: 70px;
        animation: 1.8s infinite heartbeat;
        transition: 0.2s all;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.15);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.15);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="full-page-loader">
        <img
          width="200"
          loading="lazy"
          src="https://static.flexpool.io/assets/brand/icon.svg"
          alt="Flexpool.io logo"
        />
      </div>
    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      rel="preconnect"
      src="https://www.googletagmanager.com/gtag/js?id=G-PWS9985F4X"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-PWS9985F4X');
    </script>
    <!-- Statuspage Embed -->
    <script
      async
      rel="preconnect"
      src="https://xtwj9bs7n2j9.statuspage.io/embed/script.js"
    ></script>
    <!-- Intercom -->
    <script>
      window.intercomSettings = {
        app_id: 'fdj6l8hj',
      };
    </script>

    <script>
      // We pre-filled your app ID in the widget URL: 'https://widget.intercom.io/widget/fdj6l8hj'
      (function () {
        var w = window;
        var ic = w.Intercom;
        if (typeof ic === 'function') {
          ic('reattach_activator');
          ic('update', w.intercomSettings);
        } else {
          var d = document;
          var i = function () {
            i.c(arguments);
          };
          i.q = [];
          i.c = function (args) {
            i.q.push(args);
          };
          w.Intercom = i;
          var l = function () {
            var s = d.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = 'https://widget.intercom.io/widget/fdj6l8hj';
            var x = d.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
          };
          if (w.attachEvent) {
            w.attachEvent('onload', l);
          } else {
            w.addEventListener('load', l, false);
          }
        }
      })();
    </script>
  </body>
</html>
